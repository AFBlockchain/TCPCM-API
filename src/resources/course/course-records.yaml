get:
  summary: List Course Records
  operationId: listCourseRecords
  description: List course records according to the given query
  tags:
    - courses
  parameters:
    - name: courseID
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of course records
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/CourseRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
patch:
  summary: Grade Course in Batch
  operationId: gradeCourseBatch
  description: Grade course records in batch size.
  tags:
    - courses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: CourseRecordGradingBatch
          type: array
          items:
            type: object
            required:
              - courseRecordID
              - grade
            properties:
              courseRecordID:
                type: string
              grade:
                type: string
  responses:
    '200':
      description: The list of graded course records.
      content:
        application/json:
          schema:
            $ref: "../../schemas/CourseRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
  