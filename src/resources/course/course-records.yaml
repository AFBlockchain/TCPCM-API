get:
  summary: List Course Records
  operationId: listCourseRecords
  description: List course records according to the given query
  tags:
    - courses
  parameters:
    - name: courseID
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of course records
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/CourseRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
patch:
  summary: Grade Courses
  operationId: gradeCourses
  description: Grade course records in batch size.
  tags:
    - courses
  parameters:
    - in: query
      name: courseId
      schema:
        type: string
      required: true
      description: The course under grading.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: CourseRecordGradings
          type: array
          items:
            type: object
            $ref: ../../schemas/Grading.yaml
  responses:
    '200':
      description: The list of graded course records.
      content:
        application/json:
          schema:
            $ref: "../../schemas/CourseRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
  