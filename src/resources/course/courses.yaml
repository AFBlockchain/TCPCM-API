get:
  summary: List
  operationId: listCourses
  description: List courses according to the given query
  tags:
    - courses
  parameters:
    - name: chiefProfessor
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of courses
      content:
        application/json:
          schema:
            $ref: "../../schemas/Course.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
post:
  summary: Create
  operationId: createCourse
  description: Create a course
  tags:
    - courses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Course.yaml"
  responses:
    '201':
      $ref : "../../responses/NullResponse.yaml"
    default:
      $ref : "../../responses/UnexpectedError.yaml"