get:
  summary: List Groups
  operationId: listGroups
  description: List groups according to the given query
  tags:
    - groups
  parameters:
    - name: courseId
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of groups
      content:
        application/json:
          schema:
            $ref: "../../schemas/Group.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
post:
  summary: Create Group
  operationId: createGroup
  tags:
    - groups
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Group.yaml"
  responses:
    '201':
      description: The created Group
      content:
        application/json:
          schema:
            $ref: "../../schemas/Group.yaml"
    default:
      $ref : "../../responses/UnexpectedError.yaml"
