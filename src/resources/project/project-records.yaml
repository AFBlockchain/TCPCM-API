get:
  summary: List Project Records
  operationId: listProjectRecords
  description: |
    List project records according to the given query. Notice that only `groupID` is fetched (without `groupName`, which needs another query).
  tags:
    - projects
  parameters:
    - name: projectID
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of project records
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/ProjectRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
patch: # may need an `operationID` to distinguish call to this endpoint
  summary: Batch Grade Project
  operationId: gradeProjectInBatch
  description: |
    Grade projects in batch. The `grader` is the current user. Only `chiefProfessor` of the course and a `ProjectRecord`'s industry supervisor can grade a project.
  tags:
    - projects
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: projectRecordGradingInBatch
          type: object
          required:
            - gradedRecords
          properties:
            gradedRecords:
              type: array
              items:
                type: object
                required:
                  - projectRecordID
                  - grade
                properties:
                  projectRecordID:
                    type: string
                  grade:
                    type: string
  responses:
    '200':
      description: a list of graded `ProjectRecord`s
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/ProjectRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
  