get:
  summary: List Classes
  operationId: listClasses
  description: List classes according to the given query
  tags:
    - classes
  parameters:
    - $ref: ../../parameters/query/courseID.yaml
    - name: chiefProfessor
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of classes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/Class.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
post:
  summary: Create class
  description: |
    Register a `Class` under the the given `Course` by supplying `courseID` and `componentCode`. Return the created `Class`, `students` and `experts`not specified.

    Exceptions:
      * Course not found
      * No authority to register class:
        * Not a professor
        * The given course is not managed by the current user
  operationId: createClass
  tags:
    - classes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Class.yaml"
  responses:
    '201':
      description: The created class (fully populated)
      content:
        application/json:
          schema:
            $ref: "../../schemas/Course.yaml"
    default:
      $ref : "../../responses/UnexpectedError.yaml"