get:
  summary: Class Detail
  operationId: getClassById
  description: Information for a specific class
  tags:
    - classes
  parameters:
    - name: classID
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: ../../schemas/Class.yaml
    default:
      $ref: ../../responses/UnexpectedError.yaml
patch:
  summary: Update Class
  operationId: updateClass
  description: |
    Possible updates:
     1. Account linking by passing in `students`, `experts` and `chiefProfessor`. This change is **propagated** to the parent `Course` of this `Class`.
  tags:
    - classes
  parameters:
    - name: classID
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            componentCode:
              type: string
            chiefProfessor:
              type: string
            experts:
              type: array
              items:
                type: string
            students:
              type: array
              items:
                type: string
  responses:
    '200':
      description: The updated `Class`
      content:
        application/json:
          schema:
            $ref: ../../schemas/Class.yaml
    default:
      $ref: ../../responses/UnexpectedError.yaml
