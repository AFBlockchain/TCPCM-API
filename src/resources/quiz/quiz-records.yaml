get:
  summary: List Quiz Records
  operationId: listQuizRecords
  description: List quiz records according to the given query
  tags:
    - quizzes
  parameters:
    - name: quizID
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: An array of quiz records
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/QuizRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
patch:
  summary: Grade Quiz in Batch
  operationId: gradeQuizBatch
  description: Grade quiz records in batch size.
  tags:
    - quizzes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: QuizRecordGradingBatch
          type: array
          items:
            type: object
            required:
              - quizRecordID
              - grade
            properties:
              quizRecordID:
                type: string
              grade:
                type: string
  responses:
    '200':
      description: The list of graded quiz records.
      content:
        application/json:
          schema:
            $ref: "../../schemas/QuizRecord.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
  