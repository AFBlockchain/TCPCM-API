get:
  summary: List Quizzes
  operationId: listQuizzes
  description: List quizzes according to the given query
  tags:
    - quizzes
  parameters:
    - $ref: ../../parameters/query/courseID.yaml
  responses:
    '200':
      description: An array of quizzes
      content:
        application/json:
          schema:
            $ref: "../../schemas/Quiz.yaml"
    default:
      $ref: "../../responses/UnexpectedError.yaml"
post:
  summary: Create Quiz
  operationId: createQuiz
  description: Create a quiz
  tags:
    - quizzes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Quiz.yaml"
  responses:
    '201':
      $ref : "../../responses/NullResponse.yaml"
    default:
      $ref : "../../responses/UnexpectedError.yaml"
