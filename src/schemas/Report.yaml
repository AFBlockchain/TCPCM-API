# ref: https://github.com/AFBlockchain/tcpcdapp/blob/main/contracts/src/main/kotlin/hk/edu/polyu/af/bc/tcpc/states/ReportState.kt

title: Report
description: A Report in a TCPC course
type: object
required:
  - courseID
  - title
  - description
properties:
  courseID:
    description: The ID of the TCPC course this report is under
    type: string
  ID:
    description: Unique identifier of a project, derived from `courseID`.
    type: string
  title:
    description: Report title
    type: string
  description:
    description: A short description of this report
    type: string
  chiefProfessor:
    description: The professor managing this class. Should be the same as the `chiefProfessor` from the parent `Course`.
    type: string
  students:
    description: The students assigned to this report, inherited from the course
    type: array
    items:
      type: string
example:
 courseID: AF4912BFBD
 ID: AF4912BFBD-R1
 title: Report 1
 description: First Report
 chiefProfessor: brian
 students:
  - alice
  - bob