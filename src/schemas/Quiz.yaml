# ref: https://github.com/AFBlockchain/tcpcdapp/blob/main/contracts/src/main/kotlin/hk/edu/polyu/af/bc/tcpc/states/QuizState.kt

title: Quiz
description: A quiz in a TCPC course
type: object
required:
  - courseID
  - title
  - description
properties:
  courseID:
    description: The ID of the TCPC course this quiz is under
    type: string
  ID:
    description: Unique identifier of a quiz, derived from `courseID`.
    type: string
  title:
    description: Quiz title
    type: string
  description:
    description: A short description of this quiz
    type: string
  chiefProfessor:
    description: The professor managing this class. Should be the same as the `chiefProfessor` from the parent `Course`.
    type: string
  students:
    description: The students assigned to this quiz, inherited from the course
    type: array
    items:
      type: string
example:
 courseID: AF4912BFBD
 ID: AF4912BFBD-Q1
 title: Quiz 1
 description: First Quiz
 chiefProfessor: brian
 students:
  - alice
  - bob