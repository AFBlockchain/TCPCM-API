title: Milestone
description: A milestone in a TCPC course
type: object
required:
  - courseID
  - title
  - description
  - chiefProfessor
properties:
  courseID:
    escription: The ID of the TCPC course this milestone is under
    type: string
  ID:
    description: Unique identifier of a milestone, derived from `courseID`.
    type: string
  title:
    description: Milestone title
    type: string
  description:
    description: A short description of this milestone
    type: string
  chiefProfessor:
    description: The professor managing this class. Should be the same as the `chiefProfessor` from the parent `Course`.
    type: string
  students:
    description: The students assigned to this milestone, inherited from the course
    type: array
    items:
      type: string
example:
 courseID: AF4912BFBD
 ID: AF4912BFBDQ3
 title: Milestone 1
 description: First Milestone of this course. Very simple.
 chiefProfessor: brian
 students:
  - alice
  - bob