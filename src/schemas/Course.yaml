# Ref: https://github.com/AFBlockchain/tcpcdapp/blob/main/contracts/src/main/kotlin/hk/edu/polyu/af/bc/tcpc/states/CourseState.kt

title: Course
description: A TCPC Course
type: object
required:
  - ID
  - title
  - theme
  - chiefProfessor
  - professors
properties:
  ID:
    description: Unique identifier of a course (i.e. subject code)
    type: string
  title: 
    description: The subject title
    type: string
  theme:
    description: Course theme
    type: string
  chiefProfessor:
    description: The user (professor who manages this course)
    type: string
  professors:
    description: | 
      The professors teaching this course. This should at least include the `chiefProfessor`
    type: array
    items:
      type: string
    minItems: 1
  experts:
    description: The industry experts sponsoring this course
    type: array
    items:
      type: string
  students:
    description: The students taking this course
    type: array
    items:
      type: string
example:
  ID: AF4912BFBD
  title: Capstone Project Course
  theme: Blockchain for Business Digitization
  chiefProfessor: brian
  professors:
    - brian
    - jimmy
  experts:
    - peter
    - stanley
  students:
    - alice
    - bob
