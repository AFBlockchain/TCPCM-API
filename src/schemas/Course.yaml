# Ref: https://afblockchain.atlassian.net/jira/software/projects/TCPCM/boards/2?selectedIssue=TCPCM-89&text=CourseS

title: Course
description: A TCPC Course
type: object
required:
  - ID
  - title
  - theme
  - chiefProfessor
properties:
  ID:
    description: Unique identifier of a course,
    type: string
  title: 
    description: The subject title,
    type: string
  theme:
    description: Course theme,
    type: string
  chiefProfessor:
    description: The user (professor who manages this course)
    type: string
  professors:
    description: The professors teaching this course
    type: array
    items:
      type: string
  experts:
    description: The industry experts sponsoring this course
    type: array
    items:
      type: string
  students:
    description: The students taking this course
    type: array
    items:
      type: string
example:
  ID: AF4912BFBD
  title: Capstone Project Course
  theme: Blockchain for Business Digitization
  chiefProfessor: brian
  professors:
    - brian
    - jimmy
  experts:
    - peter
    - stanley
  students:
    - alice
    - bob
