title: ProjectRecord
description: |
  A record for a TCPC project. A record is instantiated for every group for every project. A project is graded on a group basis. Grades (`gradeByProfessor`, `gradeByExpert`) will be `null` if not present.
type: object
properties:
  id:
    type: string
  projectId:
    type: string
  groupId:
    type: string
  gradeByProfessor:
    type: string
  gradeByExpert:
    type: string
