title: ProjectRecord
description: |
  A record for a TCPC project. A record is instantiated for every group for every project. A project is graded on a group basis. Grades (`gradeByProfessor`, `gradeByExpert`) will be `null` if not present.
type: object
required:
  - projectID
  - groupID
properties:
  groupName:
    type: string
  projectID:
    type: string
  groupID:
    type: string
  ID:
    type: string
  gradeByProfessor:
    type: string
  gradeByExpert:
    type: string
  chiefProfessor:
    type: string
  expert:
    type: string
  students:
    type: array
    items:
      type: string
