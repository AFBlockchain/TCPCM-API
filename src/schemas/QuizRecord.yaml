title: QuizRecord
description: |
  Graded record for a quiz. A record can only be graded by the course `chiefProfessor`.
type: object
properties:
  ID:
    type: string
    description: This ID is in `UUID` format and is for system book-keeping and not exposed to the end user.
  quizID:
    type: string
  student:
    type: string
  grade:
    type: string
example:
  ID: F9E52CBC-AC07-4B06-ABF9-46EE0C9F3EE1
  quizID: AF4912BFBD-Q1
  student: alice
  grade: A+
  