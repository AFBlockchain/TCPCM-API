title: Group
description: A group in a TCPC course
type: object
required:
  - courseId
  - name
  - notes
  - students
properties:
  courseId:
    description: The TCPC course this group is under
    type: string
  id:
    description: Unique identifier of a group
    type: string
  name:
    description: Custom group name
    type: string
  notes:
    description: Miscellaneous information about the group
    type: string
  expert:
    description: The industry expert assigned to this group. Can be Null
    type: object
    $ref: ./Expert.yaml
  students:
    description: The students assigned to this group
    type: array
    items:
      type: object
      $ref: ./Student.yaml
