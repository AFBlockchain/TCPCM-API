# Ref: https://afblockchain.atlassian.net/browse/TCPCM-90

title: Class
description: A class under a TCPC course
type: object
required:
  - courseID
  - type
  - componentCode
  - chiefProfessor
properties:
  courseID:
    description: The TCPC course this class is under
    type: string
  ID:
    description: Unique identifier of a class. This property is **deduced**.
    type: string
  type:
    description: The type of this class, currently *seminar* or *lab*
    type: string
  componentCode:
    description: Serial number for this component. Defined by the `chiefProfessor`
    type: integer
    format: int32
  chiefProfessor:
    description: The professor managing this class
    type: string
  experts:
    description: The industry experts assigned to this class
    type: array
    items:
      type: string
  students:
    description: The students assigned to this class
    type: array
    items:
      type: string
example:
  courseID: AF4912BFBD
  ID: AF4912BFBDSEM1
  type: SEM
  componentCode: 1
  chiefProfessor: brian
  experts:
    - stanley
    - peter
  students:
    - alice
    - bob
